<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h1 class="display-6">Profile</h1>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Username:</strong> {{ user[0] }}</li>
                            <li class="list-group-item"><strong>First Name:</strong> {{ user[1] }}</li>
                            <li class="list-group-item"><strong>Last Name:</strong> {{ user[2] }}</li>
                            <li class="list-group-item"><strong>Email:</strong> {{ user[3] }}</li>
                            <li class="list-group-item"><strong>Word Count:</strong> {{ word_count }}</li>
                        </ul>
                        <div class="mt-4 text-center">
                            <a href="/uploads/{{ user[1] }}_file.txt" class="btn btn-primary">
                                Download File
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
